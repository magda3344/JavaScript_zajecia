<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>

<body>

<div onmouseover="mouseOver(this)" onmouseout="mouseOut(this)"
style="background-color:#86d350; width: 100px; height: 20px; padding: 30px;">
    Najedź myszką</div>
<script>
    function mouseOver(obj){
        obj.innerHTML="Myszką nad elementem"
    }
    function mouseOut(obj){
        obj.innerHTML="Najedź myszką"
    }

</script>

</body>
</html>
