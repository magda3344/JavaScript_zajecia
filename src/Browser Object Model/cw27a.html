<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>

<body>

<input type="text" id="nameInput" onchange="change()"> //to nasze pole tekstowe - nameInput
<p id="demo"></p> //to m√≥j paragraf - demo

<script>
    var counter = 0;

    function change() {
        document.getElementById('nameInput').value =
            document.getElementById('nameInput').value.toUpperCase();

        document.getElementById('demo').innerHTML =
            document.getElementById('nameInput').value.toUpperCase();

        if (counter % 2 === 0) {
           document.getElementById("demo").style.color = "red";
        } else {
           document.getElementById("demo").style.color = "blue";
        }

        counter++;
    }

</script>

</body>
</html>
